name: Node.js CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [dev]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "19.3"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
